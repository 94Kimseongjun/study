language: java

branches:
  only:
    - master
before_install:
  - wget -O - https://packages.adoptium.net/artifactory/api/gpg/key/public | sudo apt-key add -
  - sudo apt update
  - chmod +x gradlew
# Travis CI Server Home
cache:
  directories:
    - '$HOME/ .m2/repository'
    - '$HOME/ .gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r study *
  - mkdir -p deploy
  - mv study.zip deploy/study.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCES_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: sjkim-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until: true

